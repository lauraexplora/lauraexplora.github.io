<html>
    <body>
        <h1>Version peach</h1>
        <input id="mouthyInput" type="text">
        <textarea id="boxyOne" rows="4" cols="50"></textarea>
        <button id="eventGuy">Click me!</button>
        <script>
            const mouthyInput = document.getElementById('mouthyInput');
            const boxyOne = document.getElementById('boxyOne');
            const eventGuy = document.getElementById('eventGuy');

            const listeners = [
                // Mouse events
                // 'click',
                // 'contextmenu',
                // 'dblclick',
                // 'mousedown',
                // 'mouseenter',
                // 'mouseleave',
                // 'mousemove',
                // 'mouseout',
                // 'mouseover',
                // 'mouseup',

                // Keyboard events
                'keydown',
                'keypress',
                'keyup',

                // Input events
                'input',

                // Change events
                'change',
                // 'blur',
            ];

            listeners.forEach(type => 
                mouthyInput.addEventListener(type, e => 
                    {
                        console.log(e.type);
                    }
                )
            );

            mouthyInput.onkeypress = () => {
                mouthyInput.value += '+';
                console.log(mouthyInput.value);
                setTimeout(() => {
                    mouthyInput.value += '-';
                    console.log(mouthyInput.value);
                }, 500)
            };

            const blurry = () => {
                console.log('Where are my glasses?');
            }

            let itIsBlurry = false;

            eventGuy.onclick = () => {
                if (itIsBlurry) {
                    mouthyInput.addEventListener('blur', blurry);
                }
                else {
                    mouthyInput.removeEventListener('blur', blurry);
                }
                itIsBlurry = !itIsBlurry;
            }

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const debug = urlParams.get('debug')
            if (debug) {
                boxyOne.oninput = () => { debugger; }
            }

        </script>
    </body>
</html>
